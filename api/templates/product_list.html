<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Barcha mahsulotlar</h1>
    <a href="{% url 'product_create' %}">+ Yangi mahsulot qo‘shish</a>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - ${{ product.price }}
                (<a href="{% url 'product_update' product.pk %}">tahrirlash</a> |
                <a href="{% url 'product_delete' product.pk %}">o‘chirish</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
